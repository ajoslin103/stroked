<html>

<body>
	<head>
		<script type='text/javascript' src='http://code.jquery.com/jquery-latest.pack.js'></script>
		<script type='text/javascript' src='./jquery.stroked.js'></script>
		<script type='text/javascript'>
		$(document).ready(function(){
			$("#box").stroked({lineStyle:'rising', lineColor: 'red', lineThickness: '4px'});
			$("#box2").stroked({lineStyle:'falling', lineColor: 'blue', lineThickness: '4px'});
		});
		</script>
	</head>
	<style type="text/css">

	#box {
		position: absolute;
		border:solid 1px;
		top: 40; left:100;
		width: 400; height: 300;
	}

	#box2 {
		position: absolute;
		border:solid 1px;
		top: 100; left:40;
		width: 100; height: 30;
	}

	</style>
</head>
<body>

	<div id="box" class="boxed">
	</div>

	<div id="box2" class="boxed">
	</div>

</body>
</html>
